<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Title -->
    <title>Youtube Downloader</title>
</head>
<body>
<div class="container my-5">
    <form>
        <fieldset>
            <legend>Youtube Downloader</legend>
            <div class="mb-3">
                <label for="urlInput" class="form-label">URL</label>
                <input type="text" id="urlInput" class="form-control" placeholder="Enter video url here">
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="radioType">
                    <label class="form-check-label" for="radioType">
                        Show audio options
                    </label>
                </div>
            </div>
            <div class="mb-3">
                <label for="selectInput" class="form-label">Select Type</label>
                <select id="selectInput" class="form-select">
                    <option>First</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Download</button>
        </fieldset>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous">
</script>
<!-- User JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="/static/script.js"></script>
</body>
</html>
